<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ParadoxEditor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="titlebar">
      <div class="traffic">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>
      <div class="title">ParadoxEditor ‚Äî Visual Studio Code</div>
      <div class="spacer"></div>
      <div class="window-actions">
        <span>‚éØ</span><span>‚ñ¢</span><span>‚úï</span>
      </div>
    </header>

    <div class="workspace">
      <aside class="activitybar">
        <button class="icon active" title="Explorer">üìÅ</button>
        <button class="icon" title="Search">üîç</button>
        <button class="icon" title="Run">‚ñ∂</button>
        <button class="icon" title="Extensions">üß©</button>
      </aside>

      <aside class="sidebar">
        <div class="sidebar-title">EXPLORER</div>
        <div class="sidebar-section">ParadoxEditor</div>
        <button class="tab active" data-lang="js">index.js</button>
        <button class="tab" data-lang="py">main.py</button>
        <div class="spacer"></div>
        <div class="status" id="pyStatus">Pyodide: not loaded</div>
      </aside>

      <main class="main">
        <div class="tabs">
          <div class="tabheader active" data-lang="js">index.js</div>
          <div class="tabheader" data-lang="py">main.py</div>
        </div>

        <header class="toolbar">
          <div class="actions">
            <button id="runBtn">Run ‚ñ∂</button>
            <button id="analyzeBtn">Analyze Complexity</button>
            <button id="clearBtn">Clear Output</button>
          </div>
        </header>

        <section class="editor" id="editor"></section>

        <section class="panels">
          <div class="panel">
            <div class="panel-title">OUTPUT</div>
            <pre id="output"></pre>
          </div>
          <div class="panel">
            <div class="panel-title">TIME COMPLEXITY (heuristic)</div>
            <pre id="complexity"></pre>
          </div>
        </section>
      </main>
    </div>

    <footer class="statusbar">
      <div class="left">ParadoxEditor</div>
      <div class="center" id="statusLang">JavaScript</div>
      <div class="right">Ln 1, Col 1</div>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
